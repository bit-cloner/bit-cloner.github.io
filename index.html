<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Viewport meta for responsive design -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- PWA: Basic manifest and theme color (optional, for progressive enhancement) -->
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#121212" />

  <title>Sudheer Kamepalli - Cloud Technologist</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />

  <!-- Using Inter font similar to availabl.ai -->
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <!-- FontAwesome for social icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    /* Base styling using CSS variables */
    :root {
      --bg-color: #fff;
      --text-color: #333;
      --secondary-text: #555;
      --link-color: #333;
      --link-hover: #0070f3;
      --button-bg: #0070f3;
      --button-hover: #005bb5;
    }

    /* Dark mode variables */
    body.dark-mode {
      --bg-color: #121212;
      --text-color: #e0e0e0;
      --secondary-text: #bbb;
      --link-color: #e0e0e0;
      --link-hover: #66aaff;
      --button-bg: #66aaff;
      --button-hover: #3388ff;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
      transition: background 0.3s ease, color 0.3s ease;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: var(--bg-color);
      flex-wrap: wrap; /* Allows nav and toggle to wrap on small screens */
    }

    header nav {
      display: flex;
      flex-wrap: wrap; /* Wraps links if they don't fit in one row */
    }

    header nav a {
      margin-left: 20px;
      text-decoration: none;
      color: var(--link-color);
      font-weight: 500;
      transition: color 0.2s ease;
    }

    header nav a:hover {
      color: var(--link-hover);
    }

    /* Icons styling */
    header nav a i {
      font-size: 0.9em;
      margin-right: 5px;
    }

    .theme-toggle {
      display: flex;
      align-items: center;
      margin-top: 10px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
      margin-left: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 26px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--button-bg);
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }

    /* Main Hero Section */
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 60px 20px;
      /* Use min-height instead of fixed 90vh for better mobile responsiveness */
      min-height: 70vh;
    }

    .hero h1 {
      font-size: 3rem;
      margin: 0;
    }

    .hero h2 {
      font-size: 1.8rem;
      margin: 10px 0;
      color: var(--secondary-text);
    }

    .hero p {
      max-width: 600px;
      margin: 20px auto;
      font-size: 1.1rem;
      color: var(--secondary-text);
    }

    .cta-button {
      display: inline-block;
      margin-top: 30px;
      padding: 15px 30px;
      background: var(--button-bg);
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .cta-button:hover {
      background: var(--button-hover);
    }

    /* Media Query for smaller screens */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2rem;
      }
      .hero h2 {
        font-size: 1.4rem;
      }
      .hero p {
        font-size: 1rem;
      }

      header {
        padding: 10px;
      }

      header nav a {
        margin-left: 10px;
        margin-top: 5px;
      }
    }
  </style>
</head>
<body class="dark-mode">
  <header>
    <!-- Navigation Links -->
    <nav>
      <a href="https://www.linkedin.com/in/digitalvisionary/" target="_blank">
        <i class="fab fa-linkedin"></i>LinkedIn
      </a>
      <a href="https://github.com/bit-cloner" target="_blank">
        <i class="fab fa-github"></i>GitHub
      </a>
      <a
        href="https://medium.com/doit-international/infrastructure-as-software-with-pulumi-ea32e34b41e7"
        target="_blank"
      >
        <i class="fab fa-medium"></i>Blogs
      </a>
      <a href="mailto:sudaxl+jobs@gmail.com">
        <i class="fas fa-envelope"></i>Contact
      </a>
      <a href="https://api.whatsapp.com/send?phone=447479215659" target="_blank">
        <i class="fab fa-whatsapp"></i>Message Me
      </a>
    </nav>

    <!-- Theme Toggle Switch -->
    <div class="theme-toggle">
      <label id="mode-label" for="theme-toggle-checkbox"></label>
      <label class="switch">
        <input type="checkbox" id="theme-toggle-checkbox" checked />
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <!-- Main Hero Section -->
  <section class="hero">
    <h1>Sudheer Kamepalli</h1>
    <h2>Cloud Technologist</h2>
    <p>
      As a premier Cloud technologist with immense hands-on experience, I bring a
      forward-thinking leadership style and a drive for innovative solutions.
    </p>
    <a class="cta-button" href="https://calendar.app.google/4bBkeQwWmHp4sDM48"
      >Have a chat with me</a
    >
  </section>

  <!-- Toggle Theme Script -->
  <script>
    const toggleCheckbox = document.getElementById('theme-toggle-checkbox');
    const modeLabel = document.getElementById('mode-label');

    function updateLabel() {
      if (document.body.classList.contains('dark-mode')) {
        modeLabel.textContent = "Light Mode";
      } else {
        modeLabel.textContent = "Dark Mode";
      }
    }

    toggleCheckbox.addEventListener('change', function() {
      document.body.classList.toggle('dark-mode', this.checked);
      updateLabel();
    });

    updateLabel();
  </script>
</body>
</html>
